apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: mealie
  name: mealie
  namespace: mealie
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mealie
  template:
    metadata:
      labels:
        app: mealie
    spec:
      containers:
        - image: ghcr.io/mealie-recipes/mealie:v1.3.2
          name: mealie
          volumeMounts:
            - mountPath: /app/data
              name: mealie-data
          ports: 
            - containerPort: 9000
      volumes:
        - name: mealie-data
          persistentVolumeClaim:
            claimName: mealie-data
